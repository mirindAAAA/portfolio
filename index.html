<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            let splashScreen = document.createElement('div');
            splashScreen.style.position = 'fixed';
            splashScreen.style.top = '0';
            splashScreen.style.left = '0';
            splashScreen.style.width = '100%';
            splashScreen.style.height = '100%';
            splashScreen.style.background = 'rgba(0, 0, 0, 0.8)';
            splashScreen.style.display = 'flex';
            splashScreen.style.justifyContent = 'center';
            splashScreen.style.alignItems = 'center';
            splashScreen.style.zIndex = '1000';
            
            let splashImage = document.createElement('img');
            splashImage.src = 'https://th.bing.com/th/id/OIP.xaUqFOnAu7w_Q_tPIpJnlAHaEK?rs=1&pid=ImgDetMain'; // Replace with your image link
            splashImage.style.position = 'absolute';
            splashImage.style.top = '0';
            splashImage.style.left = '0';
            splashImage.style.width = '100vw';
            splashImage.style.height = '100vh';
            splashImage.style.objectFit = 'cover';
            
            splashScreen.appendChild(splashImage);
            document.body.appendChild(splashScreen);
            
            setTimeout(() => {
                splashScreen.style.display = 'none';
            }, 500); // Adjust duration as needed
        };
    </script>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.xaUqFOnAu7w_Q_tPIpJnlAHaEK?rs=1&pid=ImgDetMain" alt="Profile Picture">
        
        
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I am a passionate web developer with expertise in HTML, CSS, and JavaScript.</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of project 2.</p>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
    </section>
    
    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
</body>
</html>
